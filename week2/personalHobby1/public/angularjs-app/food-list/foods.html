<style>
    table,
    th,
    td {
        border: 1px solid red;
    }
</style>
<h3 style="padding-left: 2em; font-family: cursive; font-style: oblique">
    welcome to Food searching App
</h3>
<label for="name" style="padding-left: 2em">
  name
  <input
    type="String"
    ng-model="vm.name"
    name="name"
    style="border-radius: 10px"
/></label>
<button ng-click="vm.search();" style="border-radius: 6px">Search</button>
<span ng-show="vm.searchedTitleEmpty" style="color: red" ng-click="vm.searchedTitleEmpty=false">Please Insert The name of the food To Search</span
>
<div style="padding-left: 2em">
    <br />
    <div class="tableClass">
        <table>
            <tr>
                <th>name of the food</th>
                <th>add Ingridients</th>
                <th>detail about the food</th>
                <th>delete</th>
            </tr>
            <tr ng-if="vm.nodataFound">
                <td colspan="7">No Data Found</td>
            </tr>
            <tr ng-if="!vm.nodataFound" ng-repeat="food in vm.foods">
                <td>{{food.name}}</td>

                <td>
                    <a ng-href="#!/foods/{{food._id}/}/ingridients" style="text-decoration: none">
                 add
            </a>
                </td>


                <td>

                    <a ng-href="#!/foods/{{food._id}}" style="text-decoration: none">
            details
          </a>
                </td>
                <td>
                    <button ng-click="vm.foodDelete(food._id)" style="background-color: red">
            Delete
          </button>
                </td>
            </tr>
        </table>
    </div>
    <div style="margin-top: 2%">
        <select ng-model="vm.get" on-change="vm.onGetSelect(vm.get);" style="border-radius: 5px; background-color: blue">
      <option ng-repeat="o in vm.options">{{o}}</option>
    </select>
        <div ng-if="vm.get !=0? vm.onGetSelect(vm.get):cc=true;">{{someName}}</div>

        <button ng-click="vm.previous()" style="border-radius: 6px; background-color: green">
      previous
    </button>
        <button ng-click="vm.next()" style="border-radius: 6px; background-color: green">
      next
    </button>
    </div>
    <div>
        <form name="vm.foodForm" ng-submit="vm.addFoods()" style="
        color: white;
        padding: 10px 10px;
        margin: 8px 0;
        display: inline-block;
      ">
            <h5 style="font-style: oblique; font-weight: normal; font-family: cursive">
                Add new food to the form
            </h5>

            Name :<input type="text" name="name" required ng-model="vm.foodName" style="color: black" /><br /> Calory :
            <input type="text" name="calory" ng-model="vm.foodCalory" style="color: black" /><br /> Origin :
            <input type="text" name="origin " required ng-model="vm.foodOrigin " style="color: black" /><br />

            <button type="submit" class="btn-success">Add Food</button>
        </form>
    </div>
</div>
