<div style="padding-left: 2em; font-family: cursive; font-style: oblique">
    <h1>Register</h1>
    <div ng-if="vm.message" class="alert alert-success" role="alert">
        <p>{{vm.message}}</p>
    </div>
    <div ng-if="vm.err" class="alert alert-danger" role="alert">
        {{vm.err}}

    </div>
    <form ng-hide="vm.message" name="register" ng-submit="vm.register()">
        <div class="form-group">
            <label for="username">user name<input type="text" class="form-control" id="username" placeholder="username" ng-model="vm.username" autocapitalize="none"></label>
        </div>
        <div class="form-group">
            <label for="password">password<input type="password" class="form-control" id="password" placeholder="password" ng-mode="vm.password" autocapitalize="none"></label>
        </div>
        <div class="form-group">
            <label for="repeat-password">repeat-password<input type="password" class="form-control" id="password-repeat" placeholder="password"ng-mode="vm.passwordRepeat" autocapitalize="none"></label>
        </div>
        <button type="submit" class="btn btn-success" style="margin-top: 2%">Register</button>
    </form>
</div>
